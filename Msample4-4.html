<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル4-4</title>
    <style>
      /*CSSのエリア*/
	  #box1{
			position: relative;
			padding: 0.5em;
			background: #a6d3c8;
			color: white;
			}
			
			h1::before {
			position: absolute;
			content: '';
			top: 100%;
			left: 0;
			border: none;
			border-bottom: solid 15px transparent;
			border-right: solid 20px rgb(149, 158, 155);
			}
    </style>
  </head>
  <body>
    <!-- コンテンツのエリア -->
    <p><input type="text" id="input1"></p>
    <p><input type="text" id="input2"></p>
    <p><button onclick="btn1();">合計</button></p>
	<p id="box1">結果</p>
    <script>
      //JavaScriptのエリア
	  function btn1(){
       var input1 = document.getElementById("input1");
	   var input2 = document.getElementById("input2");
	   var box1 = document.getElementById("box1");
	   var total1 = parseFloat(input1.value) + parseFloat(input2.value);
	   box1.innerHTML = total1;
	   }
    </script>
  </body>
</html>
