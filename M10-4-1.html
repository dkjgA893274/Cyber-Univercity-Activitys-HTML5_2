<!DOCTYPE html>
<html>
  <head>
    <mata charset="utf-8">
    <title>sample10-4-1</title>
    <style>
      #canvas1{border:1px solid gray;}
      p{text-align:center;}
    </style>
  </head>
  <body>
    <p><canvas id="canvas1" width="200" height="200"></canvas></p>
    <script>
      var canvas1=document.getElementById("canvas1");
      var ctx1=canvas1.getContext("2d");
	  
	  	//円弧
		ctx1.beginPath();
		ctx1.moveTo(50,50);
		ctx1.arc(50,50,40,0,1.5*Math.PI,false);
		ctx1.closePath();
		ctx1.fillStyle="blue";
		ctx1.fill();
 
       
    </script>
  </body>
</html>
