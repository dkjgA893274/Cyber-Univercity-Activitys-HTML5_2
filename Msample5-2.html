<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル5-2</title>
    <style>
      /*CSSのエリア*/
      #box1{border:1px solid red;}
    </style>
  </head>
  <body>
    <!-- コンテンツのエリア -->
	<p><input type="text" id="input1"></p>
	<p><button onclick="change1();">CSS変更</button></p>
	<p id="box1">こんにちは!</p>
 
    <script>
      //JavaScriptのエリア
	  function change1(){
	  var input1 = document.getElementById("input1")
	  var box1 = document.getElementById("box1")
	  box1.style.border = input1.value + "px solid gray";
	  }
    </script>
  </body>
</html>
