<!DOCTYPE html>
<html>

    <meta charset="utf-8">

  <body>
    <p id="n">占いの結果</p>
    <button onclick = "btn1();"> おみくじをふる </button>
    
	<script>
      var n = document.getElementById("n");
 
 	  function btn1(){
	    var r = Math.floor(Math.random()*3);
		if(r===0){var msg = "大吉";}
		if(r===1){var msg = "中吉";}
		if(r===2){var msg = "小吉";}
		n.innerHTML = msg + "がでました！";
	  }
    </script>
  </body>
