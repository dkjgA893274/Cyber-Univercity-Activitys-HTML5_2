<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mサンプル5-4</title>
    <style>
      /*CSSのエリア*/
		#box1{
			width:200px;
			pedding:3px;
			font-size:16px;
			border:1px solid gray;
			text-align:right;
			}
		input{
			width:200px;
			pedding:3px;
			font-size:16px;
			border:1px solid gray;
			text-align:right;
			}
		button{
			pedding:3px;
			font-size:16px;
			}
			
    </style>
  </head>
  <body>
    <!-- コンテンツのエリア -->
    <p><input type="text" id="input1"></p>
    <p><input type="text" id="input2"></p>
    <p><button onclick="btn1();">足し算</button></p>
	<p><button onclick="btn2();">引き算</button></p>
	<p><button onclick="btn3();">掛け算</button></p>
	<p><button onclick="btn4();">割り算</button></p>
	<p id="box1">結果</p>
	<p id="box2"></p>
    <script>
      //JavaScriptのエリア
	  function btn1(){
       var input1 = document.getElementById("input1");
	   var input2 = document.getElementById("input2");
	   var box1 = document.getElementById("box1");
	   var box2 = document.getElementById("box2");
	   var total1 = parseFloat(input1.value) + parseFloat(input2.value);
	   box1.innerHTML = total1;
	   box1.style.color = "red";
	   if(100<total1){
			box2.style.color = "red";
			box2.innerHTML = "多いです";
			}
	   }

	   function btn2(){
       var input1 = document.getElementById("input1");
	   var input2 = document.getElementById("input2");
	   var box1 = document.getElementById("box1");
	   var total1 = parseFloat(input1.value) - parseFloat(input2.value);
	   box1.innerHTML = total1;
	   }
	   
	   function btn3(){
       var input1 = document.getElementById("input1");
	   var input2 = document.getElementById("input2");
	   var box1 = document.getElementById("box1");
	   var total1 = parseFloat(input1.value) * parseFloat(input2.value);
	   box1.innerHTML = total1;
	   }
	   
	   function btn4(){
       var input1 = document.getElementById("input1");
	   var input2 = document.getElementById("input2");
	   var box1 = document.getElementById("box1");
	   var total1 = parseFloat(input1.value) / parseFloat(input2.value);
	   box1.innerHTML = total1;
	   }
	   
    </script>
  </body>
</html>
