<!DOCTYPE html>
<html>
  <head>
    <mata charset="utf-8">
    <title>sample10-3-1</title>
    <style>
      #canvas1{border:1px solid gray;}
      p{text-align:center;}
    </style>
  </head>
  <body>
    <p><canvas id="canvas1" width="200" height="200"></canvas></p>
    <script>
		var canvas1=document.getElementById("canvas1");
		var ctx1=canvas1.getContext("2d");

	  //多角形
		ctx1.beginPath();
		ctx1.moveTo(50,10);
		ctx1.lineTo(10,90);
		ctx1.lineTo(90,90);
		ctx1.closePath();
		ctx1.fillStyle="green";
		ctx1.fill();

	  //枠線を引く
		ctx1.lineWidth=5;
		ctx1.strokeStyle="yellow";
		ctx1.stroke();
    </script>
  </body>
</html>
